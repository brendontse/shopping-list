<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Grocery Items</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write Grocery Items</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="item1">my item one</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">my item two</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">my item three</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">my item four</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">my item five</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item6">my item six</label>
          <input id="item6" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show my grocery item list!</button>
      </form>
    </div>

    <div id="shopping">
      <h1>Here is your shopping list today!</h1>
      <div class="list">
        <ul>
          <li><span class="item1"></span></li>
          <li><span class="item2"></span></li>
          <li><span class="item3"></span></li>
          <li><span class="item4"></span></li>
          <li><span class="item5"></span></li>
          <li><span class="item6"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
